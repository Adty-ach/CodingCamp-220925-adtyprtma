<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portofolio </title>
    <!--CSS eksternal-->
    <link rel="stylesheet" href="CSS\style.css">
    <!--Tailwind CSS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<hr>
    <!--Header Content-->
    <header class="header">
        <!--logo-->
        <div class="logo">
        </div>
        <nav>
            <ul class= "flex h-[100px] items-center gap-[2px]">
                <li><a class="navbar" href="#home">Home</a></li>
                <li><a class="navbar" href="#profile">Profile</a></li>
                <li><a class="navbar" href="#portofolio">Portofolio</a></li>
                <li><a class="navbar" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <hr>

    <!--Main Content-->
    <main>
        <!--home section-->
        <section id="home" class="min-h-screen flex flex-col justify-center items-center">
            <h1 class="text-[30px] font-bold">Welcome <span id="userName"></span> to My Portfolio</h1>
            <p>This is the home section of my portfolio website.</p>
        </section>

        <hr>
        <!--profile section-->
        <section id="profile" class="min-h-screen flex flex-col justify-center items-center">
            <h2 class="text-[30px] font-bold">Profile</h2>
            <p>This section contains information about me.</p>
        </section>

        <hr>
        <!--portofolio section-->
        <section id="portofolio" class="min-h-screen flex flex-col justify-center items-center">
            <h2 class="text-[30px] font-bold">Portofolio</h2>
            <p>This section showcases my work and projects.</p>
        </section>

        <hr>
        <!--contact section-->
        <section id="contact" class="min-h-screen flex flex-col justify-center items-center">
            <h2 class="text-[30px] font-bold">Message Us</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 p-2 border border-gray-300 rounded-md w-full"></textarea>
                </div>
                <button type="submit" onclick="validateForm()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Send</button>
            </form>
        </section>
    </main>
    <!--Footer Content-->
    <footer>
        <p class="text-center p-[20px] bg-gray-200"> &copy; 2025 Aditya Portfolio. All rights reserved. </p>
    </footer>
    <!--JS eksternal-->
    <script src="JavaScript\script.js"></script>
</body>
</html>
